    <script>
      const categoryName = getUrlParam("c");
      document.getElementById("category-title").textContent =
        `List of ${categoryName} Meals`;

      document.addEventListener("DOMContentLoaded", async () => {
        const mealList = document.getElementById("meal-list");
        const searchInput = document.getElementById("search-input");

        const meals = await fetchMealsByCategory(categoryName);
        renderMeals(meals);

        searchInput.addEventListener("input", debounce(handleSearch, 300));

        function handleSearch() {
          const searchValue = searchInput.value.trim().toLowerCase();
          const filteredMeals = meals.filter((meal) =>
            meal.strMeal.toLowerCase().includes(searchValue),
          );

          renderMeals(filteredMeals);
        }

        function renderMeals(mealsToRender) {
          mealList.innerHTML = "";
          mealsToRender.forEach((meal) => {
            const card = createMealCard(meal, categoryName);
            mealList.appendChild(card);
          });
        }

        function debounce(func, delay) {
          let timeout;
          return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
          };
        }
      });
    </script>
